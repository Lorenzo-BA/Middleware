basePath: /
definitions:
  models.User:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
info:
  contact:
    email: lorenzo.BARBEY@etu.uca.fr
    name: Lorenzo BARBEY
  description: API to manage Users.
  title: middleware/user
  version: 1.0.0
paths:
  /users:
    get:
      description: Get all users.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Something went wrong
      summary: Get users.
      tags:
      - users
    post:
      description: Create a new user with the provided name.
      parameters:
      - description: User object to be created
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "500":
          description: Something went wrong
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      description: Delete the user with the specified ID.
      parameters:
      - description: User UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "422":
          description: Cannot parse id
        "500":
          description: Internal Server Error
      summary: Delete a user
      tags:
      - users
    get:
      description: Get the user with the specified ID.
      parameters:
      - description: User UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: User not found
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Get a user.
      tags:
      - users
    put:
      description: Update the user with the specified ID.
      parameters:
      - description: User object to be updated
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      - description: User UUID formatted ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: User not found
        "422":
          description: Cannot parse id
        "500":
          description: Something went wrong
      summary: Update a user.
      tags:
      - user
schemes:
- http
swagger: "2.0"
